<ion-app>
    <ion-menu side="start" menuId="first" contentId="content">
        <ion-header>
            <ion-toolbar>
                <ion-img src="assets/logo.png"></ion-img>
            </ion-toolbar>
            <ion-toolbar>
                <ion-title>My Anime</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list *ngFor="let pages of navigate">
                <ion-menu-toggle auto-hide="true">
                    <ion-item [routerLink]="pages.url" routerDirection="forward">
                        <ion-icon [name]="pages.icon" slot="start"></ion-icon>
                        {{pages.title}}
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="content">
        <ion-tabs>
            <ion-tab-bar slot="bottom">
                <ion-tab-button *ngFor="let pages of navigate" [routerLink]="pages.url">
                    <ion-icon [name]="pages.icon"></ion-icon>
                    <ion-label>{{pages.title}}</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-router-outlet>
</ion-app>
