<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Buscar</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content style="padding-right:200px !important">
    <ion-toolbar>
        <ion-searchbar animated (ionChange)="getBuscar( $event )" placeholder="Goku"></ion-searchbar>
    </ion-toolbar>

    <ion-list>
        <ion-list-header>
            Resultados
        </ion-list-header>

        <ion-item *ngFor="let item of buscar.resultado"  [routerLink]="['/profile', item.mal_id]">
            <ion-avatar slot="start">
                <img src="{{item.image_url}}">
            </ion-avatar>
            <ion-label>
                <h2>{{item.title}}</h2>
                <p>{{item.synopsis}}</p>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="siguiente($event)">
        <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Cargando más información">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
