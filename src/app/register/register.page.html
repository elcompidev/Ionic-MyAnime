<ion-header>
    <ion-toolbar>
        <ion-title>Registro</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label>
            Email
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>
            Clave
        </ion-label>
        <ion-input type="text" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-item-divider>
        <ion-button size="large" (click)="onRegister()">Registrar</ion-button><br/>
        <ion-button size="large" href="/login">Ingresar</ion-button>
    </ion-item-divider>
</ion-content>
